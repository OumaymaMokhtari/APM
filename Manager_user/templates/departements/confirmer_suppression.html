<h3>Confirmer la suppression</h3>
<p>Voulez-vous vraiment supprimer : <strong>{{ objet }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'liste_departements' %}" class="btn btn-secondary">Annuler</a>
</form>
