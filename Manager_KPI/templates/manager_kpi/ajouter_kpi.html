{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Ajouter un nouveau KPI</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Ajouter</button>
    <a href="{% url 'liste_kpis' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
